---
routes:
  - path: "/"
    name: Home
    components:
      maincontent: SQLEditorLayout
      connections: ConnectionInfo
    children:
      - path: ''
        components:
          default: DefaultView
          barchart: Barchart

  - path: "/connection/:id"
    name: Connection
    components:
      maincontent: SQLEditorLayout
      connections: ConnectionInfo
    children:
      - path: ''
        components:
          default: DefaultView
          barchart: Barchart

  - path: "/schema/:id"
    name: Schema
    components:
      maincontent: SQLEditorLayout
      connections: ConnectionInfo
    children:
      - path: ''
        components:
          default: DefaultView
          barchart: Barchart

  - path: "/connections"
    name: Connections
    component: ConnectionInfo

