---
routes:
  - path: "/"
    name: Home
    components:
      maincontent: SQLEditorLayout
      connections: SchemaSelect
    children:
      - path: ''
        components:
          default: DefaultView
          barchart: Barchart

  - path: "/connections"
    name: Connections
    components:
      default: SchemaSelect

  - path: "/connection/:id"
    name: Connection
    components:
      maincontent: SQLEditorLayout
      connections: SchemaSelect
    props:
      maincontent: true
      connections: true

  - path: "/schema/:id"
    name: Schema
    components:
      maincontent: SQLEditorLayout
      connections: SchemaSelect
      tables: TableSelect
    props:
      maincontent: true
      connections: true
      tables: true

  - path: "/schema/:schema/table/:table"
    name: Schema
    components:
      maincontent: SQLEditorLayout
      connections: SchemaSelect
    props:
      maincontent: true
      connections: true

  - path: "/table/:id"
    name: Table
    components:
      maincontent: SQLEditorLayout
      connections: SchemaSelect
    props:
      maincontent: true
      connections: true

  - path: "/inspector/schema/:schema/table/:table/row/:row"
    name: Dataset
    properties: 
      data:
        tableRow: object
        tableModel: object
        selfLink: string
    components:
      maincontent: DynamicConfigurableComponent
      connections: SchemaSelect
    props:
      maincontent: true
      connections: true
