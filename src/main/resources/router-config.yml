---
routes:
  - path: "/"
    name: Home
    components:
      maincontent: SQLEditorLayout
      connections: ConnectionInfo
    children:
      - path: ''
        components:
          default: DefaultView
          barchart: Barchart

  - path: "/connections"
    name: Connections
    components:
      default: ConnectionInfo

  - path: "/connection/:id"
    name: Connection
    components:
      maincontent: SQLEditorLayout
      connections: ConnectionInfo
    props:
      maincontent: true
      connections: true

  - path: "/schema/:id"
    name: Schema
    components:
      maincontent: SQLEditorLayout
      connections: ConnectionInfo
    props:
      maincontent: true
      connections: true

  - path: "/table/:id"
    name: Table
    components:
      maincontent: SQLEditorLayout
      connections: ConnectionInfo
    props:
      maincontent: true
      connections: true

  - path: "/inspector/table/:table/row/:id"
    name: Dataset
    components:
      maincontent: DynamicConfigurableComponent
      connections: ConnectionInfo
    props:
      maincontent: true
      connections: true
