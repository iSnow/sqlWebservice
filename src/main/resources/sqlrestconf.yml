# configuration for the REST service

---
connectionConfig:
  database: <DATABASE-NAME>
  jdbc-driver-class: <JDBC-DRIVER-CLASS-NAME>
  database-url: jdbc:<JDBC-STRING>
  user: <USER>
  password: <PASSWORD>

internalStoreConfig:
  database: sqlRestConfigStore
  jdbc-driver-class: org.apache.derby.jdbc.ClientDriver
  database-url: jdbc:derby:sqlRestConfigStore;create=true
  user: derby
  password: derby

application:
  verbose: true
  routeConfig: router-config.yml
